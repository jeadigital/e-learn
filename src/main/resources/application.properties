# ===============================
# Server Configuration
# ===============================
server.port=6080

# ===============================
# Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/elearn
spring.datasource.username=elearn
spring.datasource.password=elearn
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# ===============================
# Hibernate Configuration
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Security & JWT Configuration
# ===============================
jwt.secret=your_super_secret_key
jwt.expiration=86400000  # Token expiration time in milliseconds (1 day)

# ===============================
# Swagger Configuration
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
